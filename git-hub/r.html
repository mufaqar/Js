<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>

    <script>
      function Calculte() {
        let a = document.getElementById("one").value;
        let b = document.getElementById("two").value;
        alert(parseInt(a) + parseInt(b))
      }

      function CalculteDiff() {
        let a = document.getElementById("three").value;
        let b = document.getElementById("four").value;
        alert(parseInt(a) - parseInt(b));
      }

      function CalculteMulti() {
        let a = document.getElementById("five").value;
        let b = document.getElementById("six").value;
        alert(parseInt(a) * parseInt(b));
      }











    </script>
  </head>
  <body>
<div>
    <input type="text" value="5" id="one" />
    <input type="text" value="5" id="two" />
    <input type="submit" value="sum" onClick="Calculte()" />
    <div class="total"></div>
</div>
<hr>

<div>
    <input type="text" value="10" id="three" />
    <input type="text" value="5" id="four" />
    <input type="submit" value="Difference" onClick="CalculteDiff()" />
</div>
<hr>

<div>
    <input type="text" value="8" id="five" />
    <input type="text" value="4" id="six" />
    <input type="submit" value="Product" onClick="CalculteMulti()" />
</div>

<hr>


  </body>
</html>
